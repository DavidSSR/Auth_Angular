<section class="vh-75 py-5">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-7">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-4">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-6 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-4 mt-4">Registro</p>
  
                  <form class="mx-1 mx-md-4"  (ngSubmit)="guardar(form)" #form="ngForm" >
  

                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="firstName" class="form-control" placeholder="Nombre" name="firstName" ngModel required/>
                        <label class="form-label" for="firstName">Nombre</label>
                      </div>

                      <div class="form-outline flex-fill mb-0">
                        <input type="text"  id="lastName" class="form-control" placeholder="Apellido" name="lastName" ngModel required/>
                        <label class="form-label" for="lastName">Apellido</label>
                      </div>
  

                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="email" class="form-control" placeholder="name@example.com" name="email" ngModel required/>
                        <label class="form-label" for="email">Email</label>
                      </div>
                    
  

                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="password" class="form-control"  placeholder="*****" name="password" [(ngModel)] = "password" required/>
                        <label class="form-label" for="password">Contraseña</label>
                      </div>
  

                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="confirmPassword" class="form-control" placeholder="*****" name="confirmPassword" [(ngModel)] = "secondPassword" required pattern="{{password}}"
                        #confirmPasswordInput="ngModel"/>
                        <label class="form-label" for="confirmPassword">Confirmar Contraseña</label>
                      </div>

                      <div *ngIf="confirmPasswordInput.errors && (confirmPasswordInput.dirty || confirmPasswordInput.touched)">
                        <div *ngIf="confirmPasswordInput.hasError('required')" style="color: red;">La confirmación de la contraseña es requerida.</div>
                        <div *ngIf="confirmPasswordInput.hasError('pattern')" style="color: red;">Las contraseñas no coinciden.</div>
                      </div>
 
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Registrar</button>
                    </div>
  
                  </form>
  
                </div>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
